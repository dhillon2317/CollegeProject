version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/complain-analyzer-ai
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/complain-analyzer-ai/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/complain-analyzer-ai/node_modules/**/*
