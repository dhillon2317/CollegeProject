services:
  - type: web
    name: complaint-analyzer-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: "gunicorn --bind :$PORT --workers 1 --threads 8 --timeout 0 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 10000
    plan: free
    healthCheckPath: /health