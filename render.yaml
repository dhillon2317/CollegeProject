services:
  - type: web
    name: complaint-analyzer-backend
    env: python
    buildCommand: |
      # Set build flags to optimize compilation
      export BLIS_ARCH=generic
      export BLIS_COMPILER=gcc
      
      # Update pip and install build tools
      python -m pip install --upgrade pip
      pip install --no-cache-dir -U setuptools wheel
      
      # Install package in development mode
      pip install -e .
      
      # Install requirements
      pip install --no-cache-dir -r requirements.txt
      
      # Download spaCy model
      python -m spacy download en_core_web_sm --no-cache
      
      # Download NLTK data
      python -c "import nltk; nltk.download('punkt', quiet=True)"
    
    # Use the correct module path for Gunicorn
    startCommand: "gunicorn --bind :$PORT --workers 1 --threads 2 --timeout 120 wsgi:application"
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FLASK_APP
        value: wsgi:application
      - key: FLASK_ENV
        value: production
    
    plan: free
    healthCheckPath: /health
    
    # # Optimize build settings
