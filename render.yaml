services:
  - type: web
    name: complaint-analyzer-backend
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -U setuptools wheel
      pip install --no-cache-dir -r requirements.txt
      pip install -e .  # Install package in development mode
      python -m spacy download en_core_web_sm --no-cache
    startCommand: "gunicorn --bind :$PORT --workers 1 --threads 2 --timeout 120 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 10000
      - key: PYTHONHASHSEED
        value: 42
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: max_split_size_mb:128
    plan: free
    healthCheckPath: /health
    build:
      memory: 4096  # Request more memory for the build
    resources:
      memory: 1024  # Runtime memory limit